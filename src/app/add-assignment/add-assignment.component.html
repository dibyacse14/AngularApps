<form ngForm #assignmentForm class="form">
        <mat-form-field>
            <input matInput #assignmentName [(ngModel)] = "name" name="assignmentTask">
        </mat-form-field>
        <mat-form-field>
            <input matInput
              [matDatepicker] = "picker"
              [(ngModel)] = "dueDate"
              name="newDuedate"
              placeholder="assignment date?"
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-stroked-button
        (click) = "onAdd() ; assignmentForm.reset()"
        color="primary">add assignment</button>
        
</form>
