<main class = "container" *ngIf="formVisible ===false">
<button class = "addBtn" mat-raised-button color="aceent" (click) = "onAddBtnClick()">Add New Assignment</button>
<mat-list *ngFor="let assignment of assignments">
    <h3 mat-subheader>{{assignment.dueDate | date}}</h3>
    <mat-list-item (click)="onSelect(assignment)">
    <p appSubmitted *ngIf="assignment.submitted; else unsubmitted">
        Assignment {{assignment.name}} submited
    </p>

    <ng-template #unsubmitted ><p appUnSubmitted> Assignment {{assignment.name}} not submited  </p></ng-template>

    <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>

</main>
<app-assignment-details [passedAssignment]="selectedAssignment"></app-assignment-details>
<app-add-assignment (newAssignments) = "onNewAssignment($event)"
*ngIf="formVisible === true"></app-add-assignment>
