<form ngForm #assignmentForm class="form">
    <mat-form-field>
        <input matInput #assignmentName [(ngModel)] = "name" name="assignmentTask">
    </mat-form-field>
    <mat-form-field>
        <input matInput
          [matDatepicker] = "picker"
          [(ngModel)] = "dueDate"
          name="newDuedate"
          placeholder="assignment date?"
        >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-stroked-button 
    [disabled] = "!enabled"
    (click) = "onAdd() ; assignmentForm.reset()"
    color="primary">add assignment</button>
    
</form>
<div *ngFor="let assignment of assignments"
    
>
    <p appSubmitted *ngIf="assignment.submitted; else unsubmitted">
        {{assignment.name}}
        {{assignment.submitted}}
        {{assignment.dueDate}}
    </p>

    <ng-template #unsubmitted ><p appUnSubmitted> not submited {{assignment.name}} </p></ng-template>
</div>
<p>{{name}}</p>
<p>{{dueDate}}</p>
