
<div class="container" *ngIf="passedAssignment"> 
<mat-card>
    <mat-card-title>{{passedAssignment.name}}</mat-card-title>
    <mat-card-subtitle>{{passedAssignment.dueDate | date}}</mat-card-subtitle>
    <div id="bottom">
        <mat-checkbox *ngIf="passedAssignment.submitted === false"
        (click)="onAssignmentSubmitted()">
        Mark as Submitted</mat-checkbox>

        <button mat-raised-button color="warn"
        (click)="onDelete()">delete assignment</button>
    </div>
</mat-card>
</div>
